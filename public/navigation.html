<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuca Media - Navigation</title>
    <style>
        body {
            background-color: #1a2b21;
            color: #c2c8c4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .navigation-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-button {
            background: rgba(194, 200, 196, 0.1);
            border: 2px solid #c2c8c4;
            border-radius: 15px;
            color: #c2c8c4;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 300px;
            text-decoration: none;
        }
        
        .nav-button:hover {
            background: rgba(194, 200, 196, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Yuca Media Website Navigation</h1>
    
    <div class="navigation-links">
        <a href="landing.html" class="nav-button">View Yuca Media Website</a>
    </div>
</body>
</html>
