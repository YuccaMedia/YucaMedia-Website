<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuca Media - Debug Mode</title>
    <meta name="description" content="Debugging page for Yuca Media landing page">
    
    <!-- Font preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #1a2b21;
            --primary-light: #c2c8c4;
            --bg-light: #f5f8f6;
            --text-main: #c2c8c4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background-color: var(--primary-dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .debug-container {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        pre {
            white-space: pre-wrap;
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .button-3d {
            position: relative;
            padding: 20px 30px;
            margin: 30px 0;
            background: rgba(194, 200, 196, 0.1);
            border: 2px solid var(--primary-light);
            border-radius: 15px;
            color: var(--primary-light);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        
        .button-3d:hover {
            transform: translateY(-6px) rotateX(10deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        #console-log {
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Yuca Media Landing Page Debug Mode</h1>
    
    <div class="debug-container">
        <h2>JavaScript Error Monitoring</h2>
        <div id="console-log">
            <pre>Waiting for script execution...</pre>
        </div>
    </div>
    
    <div class="debug-container">
        <h2>Test 3D Button</h2>
        <button class="button-3d" id="test-button">Test 3D Button Interaction</button>
    </div>
    
    <div class="debug-container">
        <h2>Navigation</h2>
        <a href="navigation.html" class="button-3d">Back to Navigation</a>
    </div>
    
    <script>
        // Capture console logs
        const consoleLogElement = document.querySelector('#console-log pre');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.log = function() {
            const args = Array.from(arguments);
            consoleLogElement.textContent += "\n[LOG] " + args.join(' ');
            originalConsoleLog.apply(console, arguments);
        };
        
        console.error = function() {
            const args = Array.from(arguments);
            consoleLogElement.textContent += "\n[ERROR] " + args.join(' ');
            originalConsoleError.apply(console, arguments);
        };
        
        console.warn = function() {
            const args = Array.from(arguments);
            consoleLogElement.textContent += "\n[WARN] " + args.join(' ');
            originalConsoleWarn.apply(console, arguments);
        };
        
        // Catch global errors
        window.addEventListener('error', function(event) {
            consoleLogElement.textContent += "\n[GLOBAL ERROR] " + event.message + " at " + event.filename + ":" + event.lineno;
        });
        
        // Test button functionality
        document.getElementById('test-button').addEventListener('click', function() {
            console.log('3D button clicked');
            try {
                gsap.to(this, {
                    scale: 0.95,
                    rotateX: 10,
                    duration: 0.2,
                    onComplete: function() {
                        console.log("GSAP animation completed successfully");
                    }
                });
            } catch (error) {
                console.error('Error in GSAP animation:', error);
            }
        });
        
        // Load landing.js with error monitoring
        try {
            console.log('Attempting to load landing.js...');
            
            const script = document.createElement('script');
            script.src = 'landing.js';
            script.onload = function() {
                console.log('landing.js loaded successfully');
            };
            script.onerror = function() {
                console.error('Failed to load landing.js');
            };
            
            document.body.appendChild(script);
        } catch (error) {
            console.error('Error setting up script loader:', error);
        }
    </script>
</body>
</html>
